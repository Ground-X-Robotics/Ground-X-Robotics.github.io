<!--Main Algorithm in script below-->

<script>

function pichud()
{
	var digits = document.getElementById("NumDigits");
	document.getElementById("divPiDigits").innerHTML = facts(digits.value);
	console.log(picalc(0));
	
	

}

function picalc (digits)
{
	var i;
	for (i = 0; i < digits; i++) {
		var pi += findterm(i);
		}
	return pi;
}


function facts(num)
{
	var i, fact = 1;
	for (i = 1; i <= num; i++)
	{
		fact = fact * i;
	}

	return fact;
}

function tophalf(k)
{
	return t1(k)*t2(k)*t3(k);
}

function t1 (k)
{
	return ((-1) **k);
}

function t2(k)
{
	return (facts(6*k));
}

function t3(k)
{
	return (13591409 + (545140134*k));
}

function bottom (k)
{
	return (b1(k)*b2(k)*b3(k));
}

function b1 (k)
{
	return (facts(3*k));
}


function b2 (k)
{
	return ( facts(k)**3 );
}


function b3 (k)
{
	return (640320 ** (3*k));
}

function findterm(k)
{
	var oneoverpi = (1/(426880* Math.sqrt(10005))) * ( tophalf(k)/bottom(k) );
	var pi = (1/oneoverpi);
	return pi;
}

</script>









  <body>

<div class = "MainBox">

<h1>Calculate Pi Using the Chudnovsky Algorithm</h1>


<div class = "Equation">
  $$ \frac{1}{\pi } = \frac{1}{426880\sqrt{10005}} \sum_{k=0}^{\infty}\frac{(-1)^k(6k)!(13591409 + 545140134k)}{(3k)!(k!)^3 (640320^{3k} )} $$
</div>


<!--User Input-->

<div class="Inputbox">
<input type="text" id="NumDigits"> 
</input>

<!--Button to start-->

<input id="Startbtn" type="button" value="Start" onclick="pichud()"/>


</div>



 <!--Output Area-->

<div id="divPiDigits"></div>
 

</div>
