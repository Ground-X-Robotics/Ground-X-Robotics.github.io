<!--Main Algorithm in script below-->

<script>
function pichud()
{
	var digits = document.getElementById("NumDigits");
	document.getElementById("divPiDigits").innerHTML = facts(digits.value);
	

}

function facts(num)
{
	var i, fact = 1;
	for (i = 1; i <= num; i++)
	{
		fact = fact * i;
	}

	return fact;
}

</script>









  <body>

<div class = "MainBox">

<h1>Calculate Pi Using the Chudnovsky Algorithm</h1>


<div class = "Equation">
  $$ \frac{1}{\pi } = \frac{1}{426880\sqrt{10005}} \sum_{k=0}^{\infty}\frac{(-1)^k(6k)!(13591409 + 545140134k)}{(3k)!(k!)^3 640320^{3k} )} $$
</div>


<!--User Input-->

<div class="Inputbox">
<input type="text" id="NumDigits"> 
</input>

<!--Button to start-->

<input id="Startbtn" type="button" value="Start" onclick="pichud()"/>


</div>



 <!--Output Area-->

<div id="divPiDigits"></div>
 

</div>

</body>
